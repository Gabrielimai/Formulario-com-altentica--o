<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,800;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Crie uma Conta</h1>
        </div>

        <form id="form" class="form">
            <div class="form-control " >
                <label for="username">Nome do Usuário</label>
                <input type="text" id="username" placeholder="digite o nome de Usuário">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>menssagem de error</small>
            </div>
            <div class="form-control " >
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="digite o email de Usuário">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>menssagem de error</small>
            </div>
            <div class="form-control ">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="digite uma Senha">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>menssagem de error</small>
            </div>
            <div class="form-control">
                <label for="password-confirmation">Confirmação de Senha</label>
                <input type="password" id="password-confirmation" placeholder="confirmação da senha">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>menssagem de error</small>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/8cbb6c1359.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
